<!DOCTYPE html>
<html lang="en" class="page-index">
<head>
	@@include('./include/head.html', { "gmap": false })
	<title>ZubiSolutions</title>
</head>
<body>
	@@include('./include/header.html', { "active": "index" })
	<section class="main">
		<div class="container">
			<div class="main_block_container flex">
				<div class="main_block outsorcing_block">
					<div class="block_content">
						<div class="animation_container">
							<a href="outsorcing">
								<video loop onmouseover="this.play()" onmouseout="this.pause();this.currentTime=0;">
									<source src="video/outsourcing.mp4" type="video/mp4">
									Your browser does not support HTML5 video.
								</video>
							</a>
						</div>
					</div>
				</div>
				<div class="main_block outstuff_block">
					<div class="block_content">
						<div class="animation_container">
							<a href="outstuff">
								<video loop onmouseover="this.play()" onmouseout="this.pause();this.currentTime=0;">

								</video>
							</a>
						</div>
					</div>
				</div>
				<div class="main_block design_block">
					<div class="block_content">
						<div class="animation_container">
							<a href="design">
								<video loop onmouseover="this.play()" onmouseout="this.pause();this.currentTime=0;">
									<source src="video/design.mp4" type="video/mp4">

							</a>

					</div>
				</div>

						<div class="animation_container">
							<a href="content_management">
								<video loop onmouseover="this.play()" onmouseout="this.pause();this.currentTime=0;">

									Your browser does not support HTML5 video.
								</video>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	@@include('./include/footer.html')
</body>
</html>
